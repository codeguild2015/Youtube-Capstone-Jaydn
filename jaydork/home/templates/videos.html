{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href="{% static '../static/home/style.css' %}"/s>
    <title>Jaydork</title>
  </head>
  <body>
    <h1>Jaydork</h1>

    <button id='signup' class='button'>Sign In</button>
    
    <div class='navbar'>
      <button id='home' class='buttons'>Home</button>
      <button id='videos' class='buttons'>Videos</button>
      <button id='games' class='buttons'>Games</button>
      <button id='bio' class='buttons'>Bio</button>
      <button id='twitch' class='buttons'>Twitch</button>
    </div>
    <!-- loops through and creates an iframe for each new string received in the for loop -->
      <ul id='videos'>
        {% for k in videos %} <!-- k is the key in the dictionary of videos which are the video_id's -->
          <iframe width='420' height='315'
          src ="http://www.youtube.com/embed/{{k}}" allowfullscreen></iframe>
        {% endfor %}
      </ul>
 
  </body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>   
<script src="{% static '../static/home/java_script.js' %}"> </script>
</html>
